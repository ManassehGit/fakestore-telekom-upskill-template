<div class="product-details-page">
    <div class="card-item">
        <a [routerLink]="'/'">Go back</a>
        <div class="card-image">
            <img width="300" src="{{productDetails.image}}" alt="{{productDetails.title}}" />
        </div>
    </div>
    <div class="other-details">
        <div>
            <h3>{{productDetails.title}}</h3>
        </div>
        <div>
            <span class="product-count">{{productDetails.rating.count}}</span>
            <span class="product-left">Left</span>
        </div>
        <div>
            <p>Rating: {{productDetails.rating.rate}}</p>
        </div>
        <div>
            <p>Category: {{productDetails.category}}</p>
        </div>
        <div class="product-price">
            <p>Product Price:</p>
            <span>$ {{productDetails.price}}</span>
        </div>
        <div class="add-to-cart">
            <form (ngSubmit)="addToCart(productDetails)" class="form-input">
                <button type="button" class="cart-button" (click)="decreaseQuantity()">-</button>
                <input type="number" id="orderQuantity" name="orderQuantity" [(ngModel)]="orderQuantity" required />
                <button type="button" class="cart-button" (click)="increaseQuantity()">+</button>
                <button type="submit" class="cart-button">Add to Cart</button>    
            </form>
        </div>
    </div>
</div>
<div class="product-details">
    <h3>Product Details</h3>
    <p>{{productDetails.description}}</p>
</div>
