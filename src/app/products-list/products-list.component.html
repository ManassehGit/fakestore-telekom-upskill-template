<div>
    <ul>
        <li *ngFor="let item of productsList">
            <div>
                <h3>{{item.title}}</h3>
                <div>
                    <img width="60" src="{{item.image}}" alt="{{item.title}}" />
                </div>
                <p>{{item.description}}</p>
            </div>
        </li>
    </ul>
</div>
