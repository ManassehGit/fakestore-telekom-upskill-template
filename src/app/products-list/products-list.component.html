<div>
    <ul class="product-items">
        <li *ngFor="let item of productsList" class="card-item">
            <a [routerLink]="['/product', item.id]">
                <div class="card-image">
                    <img width="200" src="{{item.image}}" alt="{{item.title}}" />
                </div>
                <div class="card-info">
                    <h3>{{item.title}}</h3>
                    <p>${{item.price}}</p>
                </div>
            </a>
        </li>
    </ul>
</div>
